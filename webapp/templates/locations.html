<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Location List</h1>
    <ul>
        {% for location in locations %}
        <li>
            <a href="/locations/{{ location.id }}">{{ location.location }}</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
