<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sensor.name }} - Sensor Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Sensor Details</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>{{ sensor.name }}</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">ID: {{ sensor.id }}</h5>
                <p class="card-text"><strong>State:</strong> {{ sensor.state }}</p>
                <p class="card-text"><strong>Location:</strong> {{ sensor.location_name }}</p>
                <a href="/sensors" class="btn btn-primary">Back to Sensor List</a>
            </div>
        </div>
    </div>

    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
