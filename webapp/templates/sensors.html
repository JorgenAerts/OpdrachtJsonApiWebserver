<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Sensor List</h1>
    <ul>
        {% for sensor in sensors %}
        <li>
            <a href="/sensors/{{ sensor.id }}">{{ sensor.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
